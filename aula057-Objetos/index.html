<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos</title>
</head>
<body>
    <script>
        class Pessoa{
            constructor(pnome){
                this.nome = pnome
            }
        }
        let p1 = new Pessoa('theus')
        let p2 = new Pessoa('juleicoteosvaldo')
        let p3 = new Pessoa('cleritoristovaltercno')
        console.log(p1.nome)
        console.log(p2.nome)
        console.log(p3.nome)
    </script>
</body>
</html>
