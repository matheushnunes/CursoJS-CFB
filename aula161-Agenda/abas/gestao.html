<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="gestao">

    <div id="fundoPopup" class="fundoPopup ocultar">
        <div id="janelaPopup" class="janelaPopup">
            <div id="tituloPopup" class="tituloPopup">
                Editar Contato
            </div>
            <div id="principalPopup" class="principalPopup">
                <div class="campoForm">
                    <label for="f_id">Id</label>
                    <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed;">
                </div>
                <div class="campoForm">
                    <label for="f_nome">nome</label>
                    <input type="text" name="f_nome" id="f_nome">
                </div>
                <div class="campoForm">
                    <label for="f_celular">Celular</label>
                    <input type="text" name="f_celular" id="f_celular">
                </div>
                <div class="campoForm">
                    <label for="f_email">E-Mail</label>
                    <input type="text" name="f_email" id="f_email">
                </div>
                <div class="campoForm">
                    <label for="f_dataNascimento">Data Nascimento</label>
                    <input type="text" name="f_dataNascimento" id="f_dataNascimento">
                </div>
            </div>
            <div id="rodapePopup" class="rodapePopup">
                <button class="btn" id="btnGravar">Gravar</button>
                <button class="btn" id="btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <h2>Gestão</h2>
    <div id="resultado">
        <table id="tabel">
            <thead id="thead">
                <th>id</th>
                <th>nome</th>
                <th>data</th>
                <th>email</th>
                <th>Celular</th>
                <th>Operações</th>
            </thead>
            <tbody id="dados">
                
            </tbody>
        </table>
    </div>
    <script src="gestao.js" type="module"></script>
</body>
</html>
