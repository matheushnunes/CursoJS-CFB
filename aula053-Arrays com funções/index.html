<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p><label for="val1">Valor 1:</label></p>
        <p><input type="number" name="val1" id="val1"></p>

        <p><label for="val2">Valor 2:</label></p>
        <p><input type="number" name="val2" id="val2"></p>

        <p><label for="res">Resultado:</label></p>
        <p><input type="number" name="res" id="res"></p>
        <p id="btns">
            <button id="btn_ad">+</button>
            <button id="btn_sub">-</button>
            <button id="btn_mult">x</button>
            <button id="btn_div">/</button>
        </p>
    </main>

    <script src="js.js"></script>
</body>
</html>
