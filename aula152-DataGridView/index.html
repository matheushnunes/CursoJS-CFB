            </div>
        </div>
        <div id="janelaView" class="janelaView ocultar">

                <div class="campo">

            </div>
            </div>

                    <label for="id">Marca</label>

                </div>
                <div class="campo">
                    <label for="id">Modelo</label>
                    <input type="text" name="id" id="modeloEditar">
                </div>
                <div class="campo rodape">

            </div>
