<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div id="pesquisa">
        <div class="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id">
        </div>
        <div class="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label>Data de Nascimento</label>
            <input type="radio" name="f_pesq" value="nasc">
        </div>
        <div class="campoPesq">
            <label>E-Mail</label>
            <input type="radio" name="f_pesq" value="email">
        </div>
        <div class="campoPesq">
            <label>Pesquisar</label>
            <input type="text" id="f_txtPesq" name="f_txtPesq">
        </div>
        <div class="campoPesq">
            <button id="btnPesq" class="btn">Pesquisar</button>
        </div>
    </div>
    <div id="resultado">
        <table id="tabel">
            <thead id="thead">
                <th>id</th>
                <th>nome</th>
                <th>data</th>
                <th>email</th>
                <th>Celular</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="pesquisar.js" type="module"></script>
</body>
</html>
