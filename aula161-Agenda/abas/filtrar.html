<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="gestao">
    
    <h2>Filtrar</h2>

    <div id="filtro" class="filtro">
        <div class="campoForm">
            <label for="f_nome">nome</label>
            <input type="text" name="f_filtroNome" id="f_filtroNome">
        </div>
        <div class="campoForm">
            <img id="btnFiltrar" class="iconeOp" src="../../imagens/filter.svg" alt="botão filtrar">
        </div>
    </div>
    
    <div id="resultado">
        <table id="tabel">
            <thead id="thead">
                <th>id</th>
                <th>nome</th>
                <th>data</th>
                <th>email</th>
                <th>Celular</th>
                <th>Operações</th>
            </thead>
            <tbody id="dados">
                
            </tbody>
        </table>
    </div>
    <script src="filtrar.js" type="module"></script>
</body>
</html>
