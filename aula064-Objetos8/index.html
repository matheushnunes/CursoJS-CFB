<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 67 de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="portas">Portas</label>
            <input type="number" name="portas" id="portas">
        </div>
        <div>
            <label for="blindagem">Blindagem</label>
            <input type="number" name="blindagem" id="blindagem" disabled>
        </div>
        <div>
            <label for="munição">Munição</label>
            <input type="number" name="nunição" id="munição" disabled>
        </div>
        <div>
            <p>tipo</p>
            <div id="normal">
                <input type="radio" name="tipo" id="normal" checked>
                <label for="radio">Normal</label>
            </div>
            <div id="militar">
                <input type="radio" name="tipo" id="militar">
                <label for="radio">Militar</label>
            </div>
        </div>
        <div>
            <button>Adicionar</button>
        </div>
        <div id="res">
            
        </div>
    </main>

    <script src="js.js"></script>
</body>
</html>
