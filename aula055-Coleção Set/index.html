<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção map</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        div#caixa{
            border: 2px solid white;
            width: 150px;
            min-height: 50px;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="caixa">

    </div>

    <script>
        const caixa = document.querySelector('#caixa')
        const cores = new Set(['azul','verde','rosa'])
        cores.add('preto')
        cores.add('preto')
        cores.add('azul')
        cores.add('azul')

        cores.forEach((e)=>{
            caixa.innerHTML += e +'<br>'
        })
    </script>
</body>
</html>
